<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STORE</title>
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script defer type="module" src="./assets/js/app.js"></script>
</head>
<body>
    <div class="container" id="app" v-cloak>
        <h1 class="text-center mt-3">STORE</h1>
        <div class="d-flex flex-column mt-3">            
            <h3 class="p-2">Total:&nbsp;{{totalAmount}} </h3>
            <h3 class="p-2">Summa:&nbsp;{{summaAll}}</h3>
        </div>
        <div class="d-flex justify-content-end mt-3">
            <div class="form-check form-check-inline">
                <label class="form-check-label">
                    <input 
                        v-model="sort"                                
                        @click="sort='up'"
                        class="form-check-input" type="radio"
                        name="inlineRadioOptions"
                        value="up"
                    >
                    Sort by price  Up
                </label>
            </div>        
            <div class="form-check form-check-inline">
                <label class="form-check-label">
                    <input 
                        v-model="sort"                               
                        @click="sort='down'"                   
                        class="form-check-input"
                        type="radio"
                        name="inlineRadioOptions"
                        value="down"
                    >
                    Sort by  price Down
                </label>
            </div>
            <div class="form-check form-check-inline">
                <label class="form-check-label">
                    <input 
                        v-model="sort"                               
                        @click="sort='clear'"                   
                        class="form-check-input"
                        type="radio" 
                        name="inlineRadioOptions"
                        value="clean"
                    >
                    Clean
                </label>
            </div>
        </div>  
        <div class="row row-cols-4 mt-3" >
            <one-item
                @amount-items-plus='amountItemsPlus'
                v-for="(item, id) in sortedList"
                :key='item.id'
                :items="item"
                :start-value="item.amount"
                :element-id="id"
                :price="item.price"
                :summa="item.summa"        

                @amount-items-minus='amountItemsMinus'
                v-for="(item, id) in sortedList"
                :key="item.id"
                :items="item"
                :start-value="item.amount"
                :element-id="id"
                :price="item.price"
                :summa="item.summa"          
            >            
            </one-item>
        </div>
        
    </div>

    
</body>
</html>
