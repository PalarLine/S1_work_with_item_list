<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script defer type="module" src="./assets/js/app.js"></script>
</head>
<body>
    <div class="container" id="app" v-cloak>
        <h1 class="text-center mt-3">STORE</h1>
        <div class="d-flex flex-column mt-3">            
            <h3 class="p-2">Total:&nbsp;{{totalAmount}} </h3>
            <h3 class="p-2">Summa:&nbsp;{{summaAll}}</h3>
        </div>
        <div class="d-flex justify-content-end mt-3">
            <div class="form-check form-check-inline">
                <label 
                class="form-check-label" >
                <input 
                v-model="sort"                                
                @click="sortItemsByPriceUp"
                class="form-check-input" type="radio"    name="inlineRadioOptions" value="option1">
                Sort by price  Up</label>
            </div>
        
            <div class="form-check form-check-inline">
                <label                 
                class="form-check-label">
                <input 
                v-model="sort"                               
                @click="sortItemsByPriceDown"                   
                class="form-check-input" type="radio"   name="inlineRadioOptions" value="option2">
                Sort by  price Down</label>
            </div>

            <div class="form-check form-check-inline">
                <label                 
                class="form-check-label">
                <input 
                v-model="sort" 
                              
                @click="sortClean"                   
                class="form-check-input" type="radio"   name="inlineRadioOptions" value="option3">
                Clean</label>
            </div>
        </div>  
        <div class="row row-cols-4 mt-3">
            <one-item
                @amount-items-plus='onAmountItemsPlus'
                v-for="(item, i) in itemList"
                
                :items="item"
                :start-value="item.amount"
                :element-id="i"
                :price="item.price"
                :summa="item.summa"        

                @amount-items-minus='onAmountItemsMinus'
                v-for="(item, i) in itemList"
                
                :items="item"
                :start-value="item.amount"
                :element-id="i"
                :price="item.price"
                :summa="item.summa"          
            >
            
            </one-item>
        </div>
        
    </div>

    
</body>
</html>
